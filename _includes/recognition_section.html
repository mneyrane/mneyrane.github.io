<h2 class="fw-bold">{{ include.title }}</h2>

<p>{{ include.description }}</p>

<ul>
  {% for item in site.data.recognition %}
  <li>
    <p>
    <em>{{ item.name }}</em>
    <a href={{ item.link }}>[link]</a>
    - {{ item.short_desc }}
    <span class="text-secondary">({{ item.date }})</span>
    </p>
  </li>
  {% endfor %}
</ul>
