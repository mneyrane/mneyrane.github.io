{% if include.type == "upcoming" %}
<h5 class="fw-bold text-info">{{ include.title }}</h5>
{% else %}
<h5 class="fw-bold">{{ include.title }}</h5>
{% endif %}

<ul>
  {% for item in site.data.events %}
  {% if item.type == include.type %}
  <li>
    <p>
      {{ item.name }}
      {{ item.publisher }}  <a href="{{ item.link }}">[link]</a> <span class="text-muted">({{ item.loc}} - {{ item.date }})</span>
    </p>
  </li>
  {% endif %}
  {% endfor %}
</ul>
